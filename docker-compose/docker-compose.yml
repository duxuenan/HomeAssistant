# docker-compose.yaml
version: '3.9'
services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: frigate
    restart: unless-stopped
    privileged: true # 需要访问设备如GPU、USB等
    devices:
      - /dev/bus/usb:/dev/bus/usb # 如果使用 Coral USB 加速器
      - /dev/dri:/dev/dri         # 如果使用 Intel iGPU (VA-API)
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/frigate/config:/config
      - /media/frigate/recordings:/media/frigate/recordings:rw
      - /media/frigate/clips:/media/frigate/clips:rw
    ports:
      - "5000:5000"
      - "1935:1935" # RTMP
    environment:
      - FRIGATE_RTSP_PASSWORD=your_password
