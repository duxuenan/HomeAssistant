# home-assistant-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  namespace: home-assistant
spec:
  ingressClassName: traefik  
  rules:
    - host: home.local  # 你可以改成自己的域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant  # 替换为你的 Service 名
                port:
                  number: 8123
  tls:
    - hosts:
        - home.local
      secretName: home-tls-secret  # 可选：用于 HTTPS 证书